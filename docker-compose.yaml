version: '3.9'

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  sqlite:
    image: nouchka/sqlite3
    restart: always
    volumes:
      - sqlite_data:/var/lib/sqlite3/data
    environment:
      SQLITE_DB: ${SQLITE_DB}

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - database
    volumes:
      - app_data:/app/public/uploads
    ports:
      - "3000:3000"
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}

volumes:
  postgres_data:
  sqlite_data:
  app_data:
